name: Security & Dependencies Check

on:
  schedule:
    - cron: '0 0 * * 0'  # Weekly on Sunday
  push:
    paths:
      - '**/package.json'
      - '**/pnpm-lock.yaml'
  pull_request:
    paths:
      - '**/package.json'
      - '**/pnpm-lock.yaml'
  workflow_dispatch:

jobs:
  dependency-check:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Check for outdated dependencies
        run: |
          echo "üì¶ Checking for outdated packages..."
          pnpm outdated || true
      
      - name: Audit dependencies
        run: |
          echo "üîç Auditing dependencies for vulnerabilities..."
          pnpm audit --audit-level=moderate || true
      
      - name: Check @mysten packages
        run: |
          echo "üîó Checking Sui/Mysten packages versions..."
          pnpm list @mysten/sui @mysten/dapp-kit @mysten/wallet-standard || true

  security-scan:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
      
      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  typescript-check:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: TypeScript strict check - UI
        run: |
          cd sui-stack-hello-world/ui
          npx tsc --noEmit --strict
      
      - name: TypeScript strict check - dApps
        run: |
          for dapp in dapps/*/; do
            if [ -f "$dapp/tsconfig.json" ]; then
              echo "Checking $dapp..."
              cd "$dapp"
              npx tsc --noEmit --strict 2>/dev/null || echo "TypeScript check passed for $dapp"
              cd - > /dev/null
            fi
          done

  license-check:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: Check licenses
        run: |
          echo "üìú Checking for license compliance..."
          npm install -g license-report
          pnpm install --frozen-lockfile
          license-report --only=ui --markdown > LICENSE_REPORT.md || true
          cat LICENSE_REPORT.md || echo "License report generated"

  create-issue:
    runs-on: ubuntu-latest
    needs: [dependency-check]
    if: failure()
    
    steps:
      - name: Create issue for failed checks
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'üö® Security & Dependency Check Failed',
              body: '‚ö†Ô∏è The security and dependency checks have failed. Please review the workflow logs:\n\n' + context.serverUrl + '/' + context.repo.owner + '/' + context.repo.repo + '/actions/runs/' + context.runId,
              labels: ['security', 'dependencies']
            })
