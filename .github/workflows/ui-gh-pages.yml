name: Deploy UI to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - 'sui-stack-hello-world/ui/**'
      - '.github/workflows/ui-gh-pages.yml'
      - 'pnpm-lock.yaml'
      - 'pnpm-workspace.yaml'
      - 'package.json'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'ui-gh-pages'
  cancel-in-progress: true

env:
  VITE_BASE_PATH: /Crozz-Coin/
  NODE_VERSION: '20'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies (workspace root)
        run: pnpm install --frozen-lockfile

      - name: Build UI for Pages
        working-directory: ./sui-stack-hello-world/ui
        run: pnpm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./sui-stack-hello-world/ui/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
